<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codify Academy - Curso</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
   <div class="div2" style="margin-left: 200px">
      <h1>Afiliacion cliente</h1>

      <form>
        <p>
          Nombre:
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Indique su nombre."
          />
        </p>
        <p>
          Apellido:
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Indique su apellido."
          />
        </p>
        <p>
          DNI:
          <input
            type="number"
            name="dni"
            id="dni"
            placeholder="Indique su DNI."
          />
        </p>
        <p>
          Edad:
          <input
            type="number"
            name="edad"
            id="edad"
            placeholder="Indique su edad."
          />
        </p>
        <p>
          Sexo: Masculino
          <input type="radio" name="sexo" id="sexo" value="masculino" /> Femenino
          <input type="radio" name="sexo" id="sexo" value="femenino" />
        </p>
          <p> Curso seleccionado:
          <select name="curso" id="curso">
            <option value="1">Javascript</option>
            <option value="2">Phyton</option>
            <option value="3">C++</option>
              </p>
          <p>
              Duracion:
              <select name="duracion" id="duracion">
                  <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option> 
          </p>
      </form>

      <button onclick="inscribir()">Inscribirse</button>
      <p id="resultado"></p>
    </div>

    <div class="div2">
      <h1 class="h1e">CALCULO DE DURACION</h1>

      <form>
        <p>
          AREA:
          <select name="area" id="area">
            <option value="1">Javascript</option>
            <option value="2">Phyton</option>
            <option value="3">C++</option>
          </select>
        </p>

        <p>
          NIVEL:
          <select name="nivel" id="nivel">
            <option value="1">Basic</option>
            <option value="2">Junior</option>
            <option value="3">Senior</option>
          </select>
        </p>

        <p>
          <strong>FECHA DE COMIENZO:</strong>
          <input type="date" name="fecha" value="2024-07-01" />
        </p>

        <p>
          N1
          <input type="number" name="n1" id="n1" placeholder="indica su edad" />
        </p>

        <p>
          N2
          <input type="number" name="n2" id="n2" placeholder="indica su edad" />
        </p>

        <p>
          OPERACION :
          <select name="operar" id="opera">
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplica</option>
          </select>
        </p>
      </form>

      <button onclick="duracion()">MOSTRAR PRECIO</button>
      <button onclick="metodo()">CALCULAR</button>

      <p id="resultado2"></p>
    </div> 
</body>
</html>
